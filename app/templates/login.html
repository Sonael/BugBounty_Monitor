{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="card login-card shadow">
        <div class="card-body">
            <div class="text-center mb-4">
                <i class="fas fa-user-shield fa-3x text-primary mb-3"></i>
                <h3>Acesso ao Sistema</h3>
            </div>
            <form method="POST" action="{{ url_for('main.login_post') }}">
                <div class="mb-3">
                    <label for="username" class="form-label fw-bold">Usuário</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="Seu usuário">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label fw-bold">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="Sua senha">
                    </div>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg fw-bold">
                        <i class="fas fa-sign-in-alt me-2"></i> Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
